<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie grupy</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<form th:action="@{/add-booking}" th:object="${bookingsRequest}" method="post" style="max-width: 700px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-from-label">Imie</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-from-label">Nazwisko</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{surname}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-from-label">Email</label>
            <div class="col-sm-8">
                <input type="email" th:field="*{email}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-from-label">Numer pesel</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{pesel_number}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-from-label">Numer mieszkania</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{number_of_apartment}" class="form-control"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary"> Dodaj rezerwacje</button>
    </div>

</form>

</body>
</html>
