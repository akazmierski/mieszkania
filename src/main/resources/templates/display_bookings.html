<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display building</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
<body>
<table border="1" class = "table table-striped table-responsive-md">
    <thead class="thead-dark">
    <tr>

        <th scope="col">Id rezerwacji</th>
        <th scope="col">Imie</th>
        <th scope="col">Nazwisko</th>
        <th scope="col">Email</th>
        <th scope="col">Numer pesel</th>
        <th scope="col">Rezerwacja mieszkania</th>
        <th scope="col">Usuń rezerwacje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each ="bookings:${bookingList}">
        <td th:text="${bookings.id}"></td>
        <td th:text="${bookings.name}"></td>
        <td th:text="${bookings.surname}"></td>
        <td th:text="${bookings.email}"></td>
        <td th:text="${bookings.pesel_number}"></td>
        <td>
            <form method="POST" th:action="@{/delete_bookings/{id}(id=${bookings.id})}">
                <button type="submit" name="submit" value="value" class="btn btn-danger">Usuń</button>
            </form>
        </td>



    </tr>

</table>

</body>
</html>
