<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie grupy</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <form enctype="multipart/form-data" th:action="@{/add-building}" th:object="${buildingRequest}" method="post" style="max-width: 700px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-from-label">Nazwa budynku</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-from-label">Ilość mieszkań</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{apartmentsNumber}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-from-label">Powierzchnia budynku</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{surface}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-from-label">Zdjęcie budynku</label>
                <div class="col-sm-8">
                    <input type="file" name="file" accept="image/png, image/jpeg" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary"> Dodaj budynek</button>
        </div>

    </form>



</body>
</html>
